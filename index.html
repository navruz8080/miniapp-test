<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drop - –î–æ—Å—Ç–∞–≤–∫–∞ –≥—Ä—É–∑–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-black: #000000; --card-bg: #111111; --tiffany: #1ae2c7;
            --text-main: #ffffff; --text-gray: #888888;
        }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-black); color: var(--text-main);
            margin: 0; padding: 0 15px 100px 15px; -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* LOADING ANIMATION */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-black); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .drop-anim {
            font-size: 60px; color: var(--tiffany);
            animation: dropBounce 2s ease-in-out infinite;
        }
        @keyframes dropBounce {
            0% { transform: translateY(-150px) scaleY(1.1); opacity: 0; }
            30% { transform: translateY(0) scaleY(0.9); opacity: 1; }
            50% { transform: translateY(-20px) rotate(5deg); }
            70% { transform: translateY(0) rotate(-5deg); }
            100% { transform: translateY(0); }
        }
        .loading-text { margin-top: 20px; font-weight: bold; letter-spacing: 2px; color: var(--tiffany); }

        .screen { display: none; animation: fadeIn 0.3s ease; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card {
            background: var(--card-bg); border-radius: 16px; padding: 16px;
            margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05);
        }

        .calc-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .calc-grid input {
            background: #1c1c1e; border: 1px solid #333; border-radius: 10px;
            padding: 12px; color: white; font-size: 14px; outline: none; width: 100%; box-sizing: border-box;
        }
        .calc-res { 
            background: rgba(26, 226, 199, 0.1); padding: 15px; border-radius: 12px; 
            text-align: center; color: var(--tiffany); font-weight: bold; margin-top: 15px; font-size: 20px;
        }

        .switcher { display: flex; background: #1c1c1e; padding: 4px; border-radius: 12px; }
        .sw-btn {
            flex: 1; padding: 10px; border: none; border-radius: 10px;
            background: transparent; color: var(--text-gray); font-size: 13px;
        }
        .sw-btn.active { background: var(--tiffany); color: #000; font-weight: bold; }
        
        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(17,17,17,0.98); display: flex; padding: 10px 0 25px 0;
            border-top: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px); z-index: 1000;
        }
        .nav-item { text-align: center; color: var(--text-gray); text-decoration: none; flex: 1; }
        .nav-item.active { color: var(--tiffany); }
        .nav-item i { font-size: 22px; margin-bottom: 4px; display: block; }
        .nav-item span { font-size: 10px; }

        .addr-box { 
            background: #000; padding: 12px; border-radius: 10px; font-size: 13px; 
            line-height: 1.5; color: #ddd; position: relative; cursor: pointer;
            border: 1px solid transparent; transition: 0.2s;
        }
        .addr-box:active { background: #111; border-color: var(--tiffany); }
        .copy-icon { position: absolute; right: 12px; top: 12px; color: var(--tiffany); opacity: 0.7; }
        
        code { background: #333; padding: 2px 6px; border-radius: 4px; color: var(--tiffany); font-family: monospace; }
        select {
            width: 100%; background: #1c1c1e; color: white; border: 1px solid #333;
            padding: 12px; border-radius: 10px; margin-top: 5px; appearance: none;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="drop-anim"><i class="fa-solid fa-parachute-box"></i></div>
        <div class="loading-text">DROP</div>
    </div>

    <div id="screen-home" class="screen">
        <div style="margin: 25px 0;">
            <h1 style="margin:0; font-size: 28px; letter-spacing: -1px;">Drop</h1>
            <div id="h-sub" style="color: var(--tiffany); font-size: 14px;"></div>
        </div>

        <div id="opt-calc" class="card" style="display:none;">
            <h3 style="margin-top:0"><i class="fa-solid fa-calculator"></i> –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –û–ü–¢</h3>
            <div class="calc-grid">
                <input type="number" id="w" placeholder="–í–µ—Å (–∫–≥)" oninput="calc()">
                <input type="number" id="l" placeholder="–î–ª–∏–Ω–∞ (—Å–º)" oninput="calc()">
                <input type="number" id="wi" placeholder="–®–∏—Ä–∏–Ω–∞ (—Å–º)" oninput="calc()">
                <input type="number" id="h" placeholder="–í—ã—Å–æ—Ç–∞ (—Å–º)" oninput="calc()">
            </div>
            <div class="calc-res"><span id="res">0.00</span> $</div>
        </div>

        <div class="card">
            <div style="color: var(--text-gray); font-size: 11px; text-transform: uppercase;">–ë–æ–Ω—É—Å–Ω—ã–π –±–∞–ª–∞–Ω—Å</div>
            <div id="h-bon-val" style="font-size: 32px; font-weight: bold; margin-top: 5px;">0 –∫–≥</div>
        </div>
        
        <div id="h-pvz-card" class="card">
            <div style="color: var(--text-gray); font-size: 11px; text-transform: uppercase;">–í–∞—à –ø—É–Ω–∫—Ç –≤—ã–¥–∞—á–∏</div>
            <div id="h-pvz-val" style="font-weight: 600; margin-top: 8px;"><i class="fa-solid fa-location-dot"></i> --</div>
        </div>
    </div>

    <div id="screen-pkgs" class="screen">
        <h2 style="margin: 25px 0;">–ú–æ–∏ –∑–∞–∫–∞–∑—ã</h2>
        <div id="orders-container"></div>
    </div>

    <div id="screen-profile" class="screen">
        <h2 style="margin: 25px 0;">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
        
        <div class="card">
            <div style="font-size: 12px; color: var(--text-gray); margin-bottom: 10px;">–ö–ê–¢–ï–ì–û–†–ò–Ø –ì–†–£–ó–ê</div>
            <div class="switcher">
                <button id="cat-less" class="sw-btn" onclick="setCat('less_100')">–î–æ 100 –∫–≥</button>
                <button id="cat-more" class="sw-btn" onclick="setCat('more_100')">–û—Ç 100 –∫–≥</button>
            </div>
        </div>

        <div id="pr-pvz-card" class="card">
            <div style="font-size: 12px; color: var(--text-gray);">–í–´–ë–†–ê–¢–¨ –ü–í–ó</div>
            <select id="pvz-select" onchange="updatePvz()"></select>
        </div>

        <div class="card">
            <div id="address-container">
                </div>
        </div>
    </div>

    <nav class="nav-bar">
        <a href="javascript:void(0)" class="nav-item active" id="nav-home" onclick="nav('home')">
            <i class="fa-solid fa-house"></i><span>–ì–ª–∞–≤–Ω–∞—è</span>
        </a>
        <a href="javascript:void(0)" class="nav-item" id="nav-pkgs" onclick="nav('pkgs')">
            <i class="fa-solid fa-box"></i><span>–ü–æ—Å—ã–ª–∫–∏</span>
        </a>
        <a href="javascript:void(0)" class="nav-item" id="nav-profile" onclick="nav('profile')">
            <i class="fa-solid fa-user-gear"></i><span>–ü—Ä–æ—Ñ–∏–ª—å</span>
        </a>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const API_BASE = "https://unforeshortened-interartistic-judith.ngrok-free.dev"; 
        const userId = tg.initDataUnsafe?.user?.id || 317295540; 
        
        // –î–ê–ù–ù–´–ï –°–ö–õ–ê–î–ê –ò –ü–í–ó
        const YIWU_ADDR_BLOCK = "ÈòøÂêâ‰π∞‰π∞Êèê¬∑‰π∞‰π∞Êèê\n18967433111\nÊµôÊ±üÁúÅÈáëÂçéÂ∏Ç‰πâ‰πåÂ∏ÇÁ¶èÁî∞Ë°óÈÅìÈïøÊò•‰∏ÉË°ó52Âè∑1Ê•º";
        const ADDR_MORE = "ÊµôÊ±üÁúÅÈáëÂçéÂ∏Ç‰πâ‰πåÂ∏Ç Âªø‰∏âÈáåË°óÈÅì ÊÉ†Ê∞ëË∑Ø 708Âè∑"; 
        
        const PVZ_DATA = [
            { name: "üáπüáØ –•—É–¥–∂–∞–Ω–¥ (19-–π –º–∫—Ä)", code: "TJ-KH19" },
            { name: "üáπüáØ –°–ø–∏—Ç–∞–º–µ–Ω (–¶–µ–Ω—Ç—Ä)", code: "TJ-SP1" }
        ];

        let userData = { category: 'less_100', pvz: PVZ_DATA[0].name, bonus: 0, packages: [] };

        async function init() {
            try {
                const r = await fetch(`${API_BASE}/api/dashboard/${userId}`);
                const data = await r.json();
                if(data.status === 'ok') {
                    userData = {
                        category: data.user_info.category || 'less_100',
                        pvz: data.user_info.pvz || PVZ_DATA[0].name,
                        bonus: data.user_info.bonus_balance || 0,
                        packages: data.packages || []
                    };
                }
            } catch (e) { console.error(e); }
            
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('screen-home').classList.add('active');
                render();
            }, 1800);
        }

        function render() {
            const isOpt = userData.category === 'more_100';
            
            // –í–∏–¥–∏–º–æ—Å—Ç—å –±–ª–æ–∫–æ–≤
            document.getElementById('opt-calc').style.display = isOpt ? 'block' : 'none';
            document.getElementById('h-pvz-card').style.display = isOpt ? 'none' : 'block';
            document.getElementById('pr-pvz-card').style.display = isOpt ? 'none' : 'block';
            
            // –¢–µ–∫—Å—Ç—ã
            document.getElementById('h-sub').innerText = isOpt ? "–û–ø—Ç–æ–≤—ã–π –∫–ª–∏–µ–Ω—Ç" : "–†–æ–∑–Ω–∏—á–Ω—ã–π –∫–ª–∏–µ–Ω—Ç";
            document.getElementById('h-bon-val').innerText = userData.bonus + " –∫–≥";
            document.getElementById('h-pvz-val').innerHTML = `<i class="fa-solid fa-location-dot"></i> ${userData.pvz}`;
            
            // –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –∫–∞—Ç–µ–≥–æ—Ä–∏–π
            document.getElementById('cat-less').classList.toggle('active', !isOpt);
            document.getElementById('cat-more').classList.toggle('active', isOpt);

            // –†–µ–Ω–¥–µ—Ä –ü–í–ó —Å–µ–ª–µ–∫—Ç–∞
            const sel = document.getElementById('pvz-select');
            sel.innerHTML = '';
            PVZ_DATA.forEach(p => {
                let o = document.createElement('option'); o.value = p.name; o.text = p.name;
                if(p.name === userData.pvz) o.selected = true;
                sel.add(o);
            });

            // –†–ï–ù–î–ï–† –ê–î–†–ï–°–ù–û–ì–û –ë–õ–û–ö–ê
            const addrCont = document.getElementById('address-container');
            if(!isOpt) {
                const currentPvz = PVZ_DATA.find(p => p.name === userData.pvz) || PVZ_DATA[0];
                const userName = `${tg.initDataUnsafe?.user?.first_name || 'Client'} ${tg.initDataUnsafe?.user?.last_name || ''}`.trim();
                const userPhone = tg.initDataUnsafe?.user?.username || userId;
                
                // –°—Ç—Ä–æ–∫–∞ –º–∞—Ä–∫–∏—Ä–æ–≤–∫–∏
                const marking = `–°-87 / ${currentPvz.code} / ${userName} / ${userPhone}`;

                addrCont.innerHTML = `
                    <div style="font-size: 11px; color: var(--text-gray); margin-bottom: 8px;">1. –ê–î–†–ï–° –ò –¢–ï–õ–ï–§–û–ù –°–ö–õ–ê–î–ê (Êî∂Ë¥ßÂú∞ÂùÄ)</div>
                    <div class="addr-box" onclick="copyValue('${YIWU_ADDR_BLOCK.replace(/\n/g, '\\n')}')" style="margin-bottom:15px;">
                        <span style="white-space: pre-wrap;">${YIWU_ADDR_BLOCK}</span>
                        <i class="fa-regular fa-copy copy-icon"></i>
                    </div>

                    <div style="font-size: 11px; color: var(--text-gray); margin-bottom: 8px;">2. –ú–ê–†–ö–ò–†–û–í–ö–ê / –ü–û–õ–£–ß–ê–¢–ï–õ–¨ (Êî∂Ë¥ß‰∫∫)</div>
                    <div class="addr-box" onclick="copyValue('${marking}')" style="border: 1px dashed var(--tiffany);">
                        <span>${marking}</span>
                        <i class="fa-regular fa-copy copy-icon"></i>
                    </div>
                `;
            } else {
                addrCont.innerHTML = `
                    <div style="font-size: 11px; color: var(--text-gray); margin-bottom: 8px;">–ê–î–†–ï–° –°–ö–õ–ê–î–ê –û–ü–¢</div>
                    <div class="addr-box" onclick="copyValue('${ADDR_MORE} ID:${userId}')">
                        <span>${ADDR_MORE} <br><b>ID: ${userId}</b></span>
                        <i class="fa-regular fa-copy copy-icon"></i>
                    </div>
                `;
            }

            renderOrders();
        }

        function renderOrders() {
            const cont = document.getElementById('orders-container');
            cont.innerHTML = '';
            if(!userData.packages.length) {
                cont.innerHTML = '<div class="card" style="text-align:center;color:gray;padding:40px 10px;">–ü–æ–∫–∞ –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–∞–∫–∞–∑–æ–≤</div>';
                return;
            }
            userData.packages.forEach(p => {
                cont.innerHTML += `
                    <div class="card">
                        <div style="display:flex;justify-content:space-between;font-size:12px;color:var(--text-gray);margin-bottom:8px">
                            <span>${p.date || '–î–∞—Ç–∞'}</span>
                            <span style="color:var(--tiffany);font-weight:bold;">${p.status_text || '–í –ø—É—Ç–∏'}</span>
                        </div>
                        <div style="margin-bottom:8px"><b>–¢—Ä–µ–∫:</b> <code>${p.track_number}</code></div>
                        <div style="font-size:13px;opacity:0.8">–í–µ—Å: ${p.weight}–∫–≥ | –û–±—ä–µ–º: ${p.volume}–º¬≥</div>
                    </div>`;
            });
        }

        async function setCat(cat) {
            tg.HapticFeedback.selectionChanged();
            userData.category = cat;
            render();
            await fetch(`${API_BASE}/api/update_settings`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user_id: userId, category: cat })
            });
        }

        async function updatePvz() {
            const val = document.getElementById('pvz-select').value;
            userData.pvz = val;
            render();
            await fetch(`${API_BASE}/api/update_settings`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user_id: userId, pvz: val })
            });
        }

        function calc() {
            const w = parseFloat(document.getElementById('w').value) || 0;
            const l = parseFloat(document.getElementById('l').value) || 0;
            const wi = parseFloat(document.getElementById('wi').value) || 0;
            const h = parseFloat(document.getElementById('h').value) || 0;
            const vol = (l * wi * h) / 1000000;
            document.getElementById('res').innerText = Math.max(w * 4.5, vol * 180).toFixed(2);
        }

        function nav(scr) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-' + scr).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('nav-' + scr).classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        function copyValue(text) {
            const cleanText = text.replace(/\\n/g, '\n');
            navigator.clipboard.writeText(cleanText).then(() => {
                tg.HapticFeedback.notificationOccurred('success');
                tg.showScanQrPopup({text: "–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!"});
                setTimeout(() => tg.closeScanQrPopup(), 800);
            });
        }

        init();
    </script>
</body>
</html>
